<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container" 
style="width:40%;background-color: lightblue;color: green;border:2px dotted red;border-radius: 30px;">
  <form>
    <div class="mb-3 mt-3">
      <label class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3">
      <label  class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="mb-3">
        <label class="form-label">Comments:</label>
        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
    </div>
    <div class="mb-3" >
        <label for="sel1" class="form-label">Select City:</label>
        <select class="form-select" id="sel1" name="sellist1">
        <option value="kol">kolkata</option>
        <option value="hwh">howrah</option>
        <option value="sdlh">sealdah</option>
        <option value="drjg">darjeeling</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="sel2" class="form-label">Job Role :</label>
        <select class="form-select" id="sel2" name="sellist2">
          <option>faculty</option>
          <option>developer</option>
          <option>tester</option>
          <option>banker</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="sel2" class="form-label">Language Speak :</label>
        <div class="form-check">
            <input type="checkbox" class="form-check-input"   value="english" checked>
            <label class="form-check-label" for="check1">English</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input"   value="bengali">
            <label class="form-check-label" for="check2">Bengali</label>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Gender select :</label>
        <div class="form-check">
            <input type="radio" class="form-check-input"  value="male" name="optradio">
            <label class="form-check-label">Male</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input"  value="female" name="optradio">
            <label class="form-check-label">female</label>
        </div>
    </div>
    <div class="form-check mb-3 mt-1">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember">I Accept Terms
        </label>
    </div>
    <button type="submit" class="btn btn-outline-success">Submit</button>
    <button type="reset" class="btn btn-outline-secondary">Reset</button>
  </form>
</div>

</body>
</html>
