<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavbarBootstrap</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li><a class="nav-link" href="#">Home</a></li>
                <li class="nava-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">Products</a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item" href="#">Cloud Migration</li>
                        <li><hr class="dropdown-divider"></li>
                        <li class="dropdown-item" href="#">Software</li>
                        <li><hr class="dropdown-divider"></li>
                        <li class="dropdown-item" href="#">Cyber-Security</li>
                    </ul>
                </li>
                <li><a class="nav-link" href="#">Contact</a></li>
                <li><a class="nav-link" href="#">About</a></li>
            </ul>
            <form class="d-flex ms-4 " role="search">
                <input type="text" class="form-control me-4 align-content-between" placeholder="Search"/>
                <button type="submit" class="btn btn-outline-info">Search</button>
            </form>
        </nav>
    </div>
</body>
</html>
