<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavbarBootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-link">Home</li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">Products</a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">Cloud Services</li>
                        <li class="dropdown-divider"><hr/></li>
                        <li class="dropdown-item">Data Security</li>
                        <li class="dropdown-divider"><hr/></li>
                        <li class="dropdown-item">Advocate Services</li>
                        <li class="dropdown-divider"><hr/></li>
                        <li class="dropdown-item">Data Analytics</li>
                    </ul>
                </li>
                <li class="nav-link">Contact</li>
                <li class="nav-link">About</li>
            </ul>
            <form class="d-flex " role="search">
                <input type="text" class="form-control ms-4 me-4" placeholder="Search"/>
                <button  class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </nav>
    </div>
    
</body>
</html>
