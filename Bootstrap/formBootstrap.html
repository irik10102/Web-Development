<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container " style="background: lightblue;border:2px red dotted;border-radius:3%; width:40%;">
        <form>
            <div class="mb-3 mt-3">
                <label class="form-label">Email:</label>
                <input type="email" placeholder="Enter your Email" class="form-control"/>
            </div>

            <div class="mb-3">
                <label class="form-label ">Password</label>
                <input type="password" placeholder="Enter your password" class="form-control"/>
            </div>

            <div class="mb-3">
                <label class="form-label ">Comments</label></br>
                <textarea class="form-control" rows="5" ></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Select City:</label>
                <select class="form-select">
                    <option>Kolkata</option>
                    <option>Howrah</option>
                    <option>Sealdah</option>
                    <option>Andul</option>
                </select>
            </div>

           <div class="mb-3">
            <label class="form-label">Job Role:</label>
            <select class="form-select">
                <option>Faculty</option>
                <option>Data Analyst</option>
                <option>Software Engineer</option>
                <option>Full Stack Developer</option>
                <option>DevOps Engineer</option>
            </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Language Speak:</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="English">
                    <label class="form-check-label">English</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="Bengali" checked="true">
                    <label class="form-check-label">Bengali</label>
                </div>

            </div>
            <div class="mb-3">
                <label class="form-label">Gender Select:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" value="Male" name="optradio">
                    <lable type="form-check-label">Male</lable>
                </div>
                <div class="form-check"> 
                    <input type="radio" class="form-check-input" value="Female" name="optradio">
                    <label type="form-check-label">Female</lable>
                </div>
            </div>

            <div class="mb-3">
                <input type="checkbox" class="form-check-input" checked>
                <label class="form-check-label">I Accept the terms</label>
            </div>
            <div class="d-flex flex-row justify-content-left">
                <button type="Submit" class="btn btn-outline-success">Submit</button>
                <button type="Reset" class="btn btn-outline-success">Reset</button>
            </div>


        </form>
    </div>
</body>
</html>
