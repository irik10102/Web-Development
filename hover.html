<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        div{
            background-color: green;
            color:white;
        }

        div:hover{
            background:white;
            color:green;
        }
         
        h3{
            color:yellow;
        }

        h3:hover{
            color:red;
            font-size:xx-large;
        }

        p:hover{
            color:black;
            font-size:32px;
        }

        
    </style>
</head>
<body>
    <div>
        <h3>This is a demonstration of hover effect</h3>
        <p>Some words are written in order to fill up the paragraph.</p>
    </div>
</body>
</html>
