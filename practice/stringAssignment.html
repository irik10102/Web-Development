<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <form name="test" class="mt-5">
            <label>Enter Sentence  :</label><br><textarea rows="4" col="20" id="input"></textarea>
        </form>
        <button id="find">Find!</button>
    </div>
    <div id="result">
        <span id="min-len-word"></span><br>
        <span id="max-len-word"></span><br>
        <span id="word-max-vowel"></span>
    </div>
    <script>
        var words = new Array();
        document.getElementById("find").addEventListener('click', ()=>{
            event.preventDefault();

            words = document.getElementById("input").value.toLowerCase().split(" ");
            var max = words[0].length;
            var min = words[0].length;
            var maxVowel = 0;
            var maxWord="";
            var minWord="";
            var maxVword="";
            for(let v of words[0]){
                switch(v){
                    case 'a':maxVowel +=1;break;
                    case 'e':maxVowel +=1;break;
                    case 'i':maxVowel +=1;break;
                    case 'o':maxVowel +=1;break;
                    case 'u':maxVowel +=1;break;
                }
            }
            for( let i=1; i<words.length; i++){
                let curr = words[i].length;
                let currVowel =0;
                let word = words[i];
                for(let j=0; j<word.length; j++){
                     switch(word[j]){
                        case 'a':currVowel +=1;break;
                        case 'e':currVowel +=1;break;
                        case 'i':currVowel +=1;break;
                        case 'o':currVowel +=1;break;
                        case 'u':currVowel +=1;break;
                    }
                }
                if(max<curr){
                    max = curr;
                    maxWord = word;
                }

                if(min>curr){
                    min = curr;
                    minWord = word;
                }
                if(currVowel>maxVowel){
                    maxVowel=currVowel;
                    maxVword=word;
                }
                currVowel=curr=0;
            }

            document.getElementById("min-len-word").innerText =`Min Length: ${minWord}`;
            document.getElementById("max-len-word").innerText = `Max Length:${maxWord}`;
            document.getElementById("word-max-vowel").innerText = `Max no of Vowel:${maxVword}`;
        })
    </script>
</body>

</html>
