<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Add</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        td{
            padding:3;
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="mt-3 mb-3" id="all-rows">
            <tr>
                <td>Enter Name:</td>
                <td><input type="text" id="name" onfocus="this.value='';"></td>
            </tr>
            <tr>
                <td>Enter Grade:</td>
                <td><input type="text" id="grade" onfocus="this.value='';"></td>
            </tr>
            <tr>
                <td>Enter Location:</td>
                <td><input type="text" id="loc" onfocus="this.value='';"></td>
            </tr>
        </table>
        <button id="add">Add!</button>
        <table id="result" style="border-spacing: 10px; border-collapse: separate;">

        </table>
    </div>
    <script>
        var i = 1;
        var rows='';
        document.getElementById("add").addEventListener('click', ()=>{
            let stud = new Object();
            stud['name'] = document.getElementById('name').value;
            stud['grade']= document.getElementById('grade').value;
            stud['location'] = document.getElementById('loc').value;

            let row = `<tr><td>${i}.</td><td>Name:${stud['name']}</td><td>Grade:${stud['grade']}</td><td>Location:${stud['location']}</td></tr>`;
            rows = rows + row;

            i = i + 1;
            document.getElementById('result').innerHTML = rows;
        })
    </script>
</body>
</html>
