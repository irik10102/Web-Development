<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <label>Enter Word:</label>
        <input type="text" id="inp">
        <br><br>
        <button class="btn btn-primary me-2" id="more">Add More!</button>
        <button class="btn btn-warning" id="confirm">Confirm</button>
    </div>
    <div id="res">

    </div>
    <script>
        var words = new Array();
        const vowels = ['a', 'e', 'i', 'o', 'u'];
        var res = new Array();
        const more = document.querySelector('#more');
        const conf = document.querySelector('#confirm');

        more.addEventListener('click', ()=>{
            words.push(document.getElementById('inp').value.toLowerCase());
            this.value='';
        })

        conf.addEventListener('click', ()=>{
            res = words.filter((val, ind)=>{
                if((vowels.indexOf(val[0])>=0)&&(vowels.indexOf(val[val.length - 1])>=0))
                    return true;
            })
            document.getElementById('res').innerText = res.join("  ");
        })
    </script>
</body>
</html>
