<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <table class="mt-3 mb-3">
            <tr>
                <td>Item Name:</td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td>Item Price:</td>
                <td><input type="number" id="price"></td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td><select id="qty">
                        <option>Choose a value</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
        </table>
        <button class="btn btn-outline-primary" id="add">Add Cart</button>
        <table class="mt-3" style="border-spacing:6px;border-collapse: separate;" id="invoice">
            <th>S.no</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total Price</th>
        </table>
        <span><b>Grand Total:</b><p id="grandTotal"></p></span>
    </div>
    <script>
        var i=1;
        var gTotal = 0;
        var tableContents = ` <th>S.no</th>
                      <th>Name</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Total Price</th>`;
        document.getElementById('add').addEventListener('click', ()=>{
            let item = {
                            id:i,
                            name:document.getElementById('name').value,
                            price:parseInt(document.getElementById('price').value),
                            qty:parseInt(document.getElementById('qty').value),

                            totalPrice:function(){
                                return this.price*this.qty;
                            }
                        }
                        
            let price = item.totalPrice();
            let row = `<tr><td>${i}</td>
                           <td>${item['name']}</td>
                           <td>${item['price']}</td>
                           <td>${item['qty']}</td>
                           <td>${price}</td>
                        </tr>`;
            
            gTotal = gTotal + price;
            tableContents = tableContents + row;

            document.getElementById('invoice').innerHTML = tableContents;
            document.getElementById('grandTotal').innerText = gTotal;
            i=i+1;
        })
    </script>
</body>
</html>
