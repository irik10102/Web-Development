<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <script>
        var i = 0;
        var prices = new Array();
        function add(){
            let tbl = document.getElementById('table')
            let newRow = document.createElement("tr");
            newRow.id = `row${i}`;

            newRow.innerHTML = `<td><input type="text"></td>
                                <td><input type="number" id="price${i}" onblur="calTotal(${i})"></td>
                                <td><input type="number" id="qty${i}" onblur="calTotal(${i})"></td>
                                <td><p id="totPrice${i}" ></p></td>
                                `;
            tbl.appendChild(newRow);
            i = i + 1;
        }

        function calTotal(i){
            let price = parseFloat(document.getElementById(`price${i}`).value);
            let qty = parseFloat(document.getElementById(`qty${i}`).value);
            let totprice = price*qty;
            document.getElementById(`totPrice${i}`).innerText = (totprice).toFixed(2);
            prices[i]=totprice;
            calGrandTotal();
        }

        function calGrandTotal(){
           
            let gTot = 0;
            for(let j=0; j<i; j++){
                //let val = parseFloat(document.getElementById(`totPrice${i}`).textContent);
                gTot += prices[j];
            }
            console.log(gTot);
            document.getElementById("grandTot").innerText = gTot;
        }
    </script>
    <div class="container mt-5" >
        <table class="container"  id="table"  style="border:1px solid black;" cellpadding="4px">
            <tr>
                <th>Item Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
        </table>
        <span ><strong>Grand Total   :<p id="grandTot">0</p></strong></span><br>
        <button class="btn btn-outline-success" onclick="add()">Add+</button> 
    </div>
</body>
</html>
