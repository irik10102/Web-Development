<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="container">
    <form id="form1" name="test" onsubmit = "return check()" class="mt-4 mb-4" >
        <table>
            <tr>
                <td>Candidate A  :</td>
                <td><input type="radio" name="choice" value="1"></td>
            </tr>
            <tr>
                <td>Candidate B  :</td>
                <td><input type="radio" name="choice" value="2"></td>
            </tr>
            <tr>
                <td>Candidate C  :</td>
                <td><input type="radio" name="choice" value="3"></td>
            </tr>
            <tr>
                <td>Candidate D  :</td>
                <td><input type="radio" name="choice" value="4"></td>
            </tr>
        </table>
        <button type="submit">Submit</button>
        <button id="reset" type="reset">Reset</button>
    </form>
    <table>
        <tr>
            <td>Candidate A :</td>
            <td id="1">0</td>
        </tr>
         <tr>
            <td>Candidate B :</td>
            <td id="2">0</td>
        </tr>
         <tr>
            <td>Candidate C :</td>
            <td id="3">0</td>
        </tr>
         <tr>
            <td>Candidate D :</td>
            <td id="4">0</td>
        </tr>
    </table>
</body>
<script>
    var vote =[0,0,0,0]; //intially every candidate has 0 votes.
    function check(){
        event.preventDefault();
        let ch = parseInt(document.test.choice.value);
        if(isNaN(ch)){
            alert("Please cast your vote!");
            return false;
        }

       
        else{
            switch(ch){
                case 1:vote[0]+=1;break;
                case 2:vote[1]+=1;break;
                case 3:vote[2]+=1;break;
                case 4:vote[3]+=1;break;
            }
            document.getElementById(ch).innerText = vote[ch-1];
            return true;

        }
    }

    document.getElementById("reset").addEventListener('click', ()=>{
        document.test.choice.checked=false;
    })
</script>
</html>
