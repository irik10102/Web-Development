<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even NUmbers</title>
</head>
<body>
    <script>
        var arr = new Array();

        for(let i=0;i<10;i++)
            arr[i] = window.prompt("Enter for element "+ i);

        var sum=0;

        for(let i=0;i<10;i=i+2)
            sum+=parseInt(arr[i]);

        for(let i=0; i<10;i++)
            document.write(arr[i]+'   ');

        document.write('<h3>Sum: '+sum+'</h3>');
    </script>
    
</body>
</html>
