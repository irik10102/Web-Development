<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>

<body>
<script>
    function validate(){
        let arr=document.test.job.options;
        console.log(arr);
        let count = 0;
        let res="";
        for(let i=0;i<arr.length;i++){
            if(arr[i].selected==true){
                count++;
                res=res+" "+arr[i].value+" ";
            }
        }
        if(count == 0)
        {
            alert("Please Select atleast one job");
            return false;
        }
        else{
            document.getElementById("Result").innerHTML="You have selected"+count+"job roles"+res;
            return true;
        }
    }
</script>
    <form onsubmit="return validate()" name="test">
        Select Job Roles:
        <select name="job" multiple>
            <option value="developer">Developer</option>
            <option value="designer">Designer</option>
            <option value="manager">Manager</option>
            <option value="qa">QA</option>
            <option value="tester">Tester</option>
        </select>
        <br>
        <input type="submit" value="Check">
    </form>
    <br>
    <h3 id="result"></h3>
</body>
</html>
