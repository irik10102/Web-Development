<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class ="container mt-3">
        <table style="border-spacing: 5px; border-collapse: separate;">
            <tr>
                <td>Enter Name:</td>
                <td><input type="text" id="nm" onclick="this.value='';"></td>
            </tr>
            <tr>
                <td>Enter your department:</td>
                <td>
                    <select id="list">
                        <option value="cse">CSE</option>
                        <option value="me">ME</option>
                        <option value="ee">EE</option>
                        <option value="ece">ECE</option>
                    </select>
                </td>
            </tr>
        </table>
        <button id="add">Add</button>
        <ul class="mt-3">
            <li>CSE:<span id="cse"></span></li>
            <li>ME:<span id="me"></span></li>
            <li>EE:<span id="ee"></span></li>
            <li>ECE:<span id="ece"></span></li>
        </ul>
    </div>
    <script>
        var data = {cse: new Array(),
                    me : new Array(),
                    ee : new Array(),
                    ece : new Array()
                    }
        document.getElementById('add').addEventListener('click', ()=>{

            let stud = new Object();
            stud['name'] = document.getElementById('nm').value;
            stud['dept'] = document.getElementById('list').value;

            data[stud['dept']].push(stud['name']);
            //console.log(data[stud['dept']]);
            document.getElementById(stud['dept']).innerText = data[stud['dept']].join(' , ');
        })
    </script>
</body>
</html>
