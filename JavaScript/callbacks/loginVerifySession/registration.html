<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
    a{
        text-decoration:none;
    }
</style>
</head>
<body>
    <div class="container">
        <table class="mt-3 mb-3" style="border-spacing:5px;border-collapse: separate;">
            <tr>
                <td>Name:</td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td>Email Id:</td>
                <td><input type="text" id="email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="pass"></td>

            </tr>
            
        </table>
        <button class="btn btn-primary" id="reg" >Register!</button><br>
        <br>
        <b><a href="./login.html" style>Login!</a></b>
    </div>
    <script>
        document.getElementById('reg').addEventListener('click', ()=>{
            let em = document.getElementById('email').value;
            let pass = document.getElementById('pass').value;

            localStorage.setItem('email', em);
            localStorage.setItem('pass', pass);
        })
    </script>
</body>
</html>
