<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Mouse</title>
</head>
<body>
    <script>
        var c=0;
        function over(){
            document.getElementById("sp1").innerHTML = `onmouseover events fires ${++c}`;
        }
    </script>
    <div style="background:yellow;width:40%;height:30%;border:2px solid red;" onmnouseover="over()">
        <p style="color:red;">Lorem ipsum dolor sit amet <span style="color:green;">consectetur adipisicing elit. Totam rerum earum est officiis ea voluptatem beatae autem, tempore, 
            ab perspiciatis eius 
            esse <b style="color:brown;">neque expedita!</b> Officiis </span>
            laboriosam ullam quasi natus officia?</p>
    </div>
    <br>
    <span id="sp1"></span>
</body>
</html>
