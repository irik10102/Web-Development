<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Div</title>

    <style>
        #box1{
            height:300px;
            width:300px;
            position:absolute;
            background:green;
            z-index: 1;
        }

        #box2{
            height:100px;
            width: 500px;
            position:absolute;
            background:yellow;
            z-index:2;
        }

        #box3{
            height:50px;
            width:700px;
            position:absolute;
            background:red;
            z-index:3;
        }
    </style>
</head>
<body>
    <div id="box1">Div1</div>
    <div id="box2">Div2</div>
    <div id="box3">Div3</div>
</body>
</html>
