<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    
</head>
<body>

    <form>
        <table  cellspacing="30" style="margin-left:auto;margin-right: auto; margin-top:100px;border:2px solid black;" width="70%">
            <tr>
                <th colspan="2" style="font-size:23px;">Registration Form</th>
            </tr>
           <tr>
                <td>First Name:</td>
                <td><input type="text" value="Enter First Name"></td>
           </tr>
           <tr>
                <td>Last Name:</td>
                <td><input type="text" value="Enter Last Name"></td>
           </tr>
           <tr>
                <td>Email:</td>
                <td><input type="text" value="Enter Email Address"></td>
           </tr>
           <tr>
                <td>Password:</td>
                <td><input type="passowrd"></td>

           </tr>
           <tr>
                <td>Gender:</td>
                <td>Male<input type="radio">
                Female<input type="radio">
                Others<input type="radio"></td>
           </tr>
           <tr>
                <td>Age:</td>
                <td><input type="number" value="Enter your age"></td>
           </tr>
           <tr>
                <td>Preferences: </td>
                <td style="display:flex; padding:3px;flex-direction:row;column-gap:20px;"><div>Acrylic Painting<input type="checkbox"></div><div>Oil Painting<input type="checkbox"> </div><div>Water Color Painting<input type="checkbox"></div></td>
           </tr>
           <tr>
                <td>Occupation:</td>
                <td>
                    <select>
                        <option>Student</option>
                        <option>Professional</option>
                        <option>Educationist</option>
                        <option>Researcher</option>
                    </select>
                </td>
           </tr>
           <tr >
                <td style="margin-top:0;">Bio:</td>
                <td ><textarea rows="10" cols="40">Share a few lines about you</textarea>
           </tr>
           <tr>
                <td colspan="2"  style="text-align: center;"><input type="Reset" value="Reset">
                <input type="Submit" value="Submit"></td>
           </tr>
        </table>
    </form>
    
</body>
</html>
